<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/bootstrap.css" />

<script type="text/javascript" src="js/libs/jquery.js"></script>

<body>
<div id="main">
	<span id="close" title="关闭 (全局：Alt+W，本窗口内：Enter或Esc)">关闭</span>
	<header>Email Tools</header>
	<fieldset class="form-horizontal">
		
		<div class="control-group first">
			<label class="control-label" for="emailList">
				<span title="选择一个Email或者重新生成一个">选择地址</span>
			</label>
			<div class="controls">
			    <select id="emailList" style="width:130px;">
			        <option value="www@liangdi.me">www@liangdi.me</option>
			    </select>
			    <button id="btnNew" class="btn">New</button>
                <button id="btnOk" class="btn">OK</button>
			 </div>
			
		</div>
	
	</fieldset>
	
</div>
